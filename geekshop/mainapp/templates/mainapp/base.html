{% load static %}

  <meta charset="utf-8">
  <title>
    {% block title %}
      {{ title|title }}
    {% endblock %}
  </title>
  {% block css %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
  {% endblock %}


  {% block js %}

  {% endblock %}


<div class="container">
  {% block menu %}
    <div class="hero-white">
      <div class="header clearfix">
        {% include 'mainapp/includes/inc_menu.html' %}
      </div>
    </div>
  {% endblock %}
  <div class="content">
    {% block content %}

    {% endblock %}
  </div>
</div>
